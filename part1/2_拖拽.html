<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: cadetblue;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById('div1');

        oDiv1.onmousedown = function (e) {
            var x = e.clientX - oDiv1.offsetLeft; // 复习知识点：dom.offsetTop...
            var y = e.clientY - oDiv1.offsetTop;
            document.onmousemove = function (e) {
                oDiv1.style.left = e.clientX - x + 'px';
                oDiv1.style.top = e.clientY - y + 'px';
            }
        }
        oDiv1.onmouseup = function(){
            document.onmousemove = null;
        }
    </script>
</body>

</html>
